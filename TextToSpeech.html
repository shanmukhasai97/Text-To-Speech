<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" src="./TextToSpeech.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <textarea id="text-input" rows="4" placeholder="Enter text..." 
        style="width: 350px;height: 32px;"></textarea>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>
    <script src="./TextToSpeech.js"></script>
</body>
</html>
